{% extends 'base.html' %}

{% block content %}
<body>
  <div class="container">
    <h2>Data related to Django's security vulnerabilities</h1>
    <div class="row">
        <div class="col-md-6" id="years"></div>
        <div class="col-md-6" id="vtypes"></div>
    </div>
    <div class="row justify-content-md-center">
      <div id="vtypes-pie"></div>
    </div>
    <div class="row">
      <div class="col-md-6" id="integrity-impacts"></div>
      <div class="col-md-6" id="availability-impacts"></div>
    </div>
  </div>
  <script>
    Highcharts.chart('years', {{ years_chart|safe }});
    Highcharts.chart('vtypes', {{ vtypes_chart|safe }});
    Highcharts.chart('vtypes-pie', {{ vtypes_pie_chart|safe }});
    Highcharts.chart('integrity-impacts', {{ integrity_impacts_chart|safe }});
    Highcharts.chart('availability-impacts', {{ availability_impacts_chart|safe }});
  </script>
</body>
{% endblock %}
